<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1 class="text-center"> Liste des Technologies</h1>
      <div class="d-flex gap-2 justify-content-center py-2" id="technologies-list">
      </div>
    </div>
    
<div>
    <h2>Liste des utilisateurs <span class="fs-5"><a href="/views/login.html" style="float: right; margin-right: 1rem;">Connexion avec un utilisateur</a></span></h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="users-list">
          
        </tbody>
      </table>

<div class="my-5">
    <h5>Ajouter un utilisateur</h5>
</div>
<form action="" method="post" id="userForm">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="nom" />
    
    <label for="prenom">Prenom:</label>
    <input type="text" id="prenom" name="prenom" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
  
    <label for="password">Password:</label>
    <input type="password" id="mdp" name="mdp" />
  
    <button class="btn btn-success" name="submit" id="btnSubmit" type="submit">Ajouter</button>
  </form>  
</div>
    <script src="public/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
